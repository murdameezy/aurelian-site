<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 160 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Colours -->
  <defs>
    <style>
      .gold{stroke:#d4af37; fill:none; stroke-width:4; stroke-linecap:round}
      .fill-gold{fill:#d4af37}
      .navy{fill:#0d1117}
    </style>
  </defs>

  <!-- Background navy -->
  <rect width="160" height="180" class="navy"/>

  <!-- Shield -->
  <path class="gold"
        d="M20 30 L140 30 L140 90
           A60 60 0 0 1 80 160
           A60 60 0 0 1 20 90 Z"/>

  <!-- Left laurel (6 leaves) -->
  <g class="gold" transform="translate(30,70)">
    <path d="M0 0 q 10 -12 20 0"/>
    <path d="M0 12 q 10 -12 20 0"/>
    <path d="M0 24 q 10 -12 20 0"/>
    <path d="M0 36 q 10 -12 20 0"/>
    <path d="M0 48 q 10 -12 20 0"/>
    <path d="M0 60 q 10 -12 20 0"/>
  </g>

  <!-- Right laurel (mirror) -->
  <g class="gold" transform="translate(130,70) scale(-1,1)">
    <path d="M0 0 q 10 -12 20 0"/>
    <path d="M0 12 q 10 -12 20 0"/>
    <path d="M0 24 q 10 -12 20 0"/>
    <path d="M0 36 q 10 -12 20 0"/>
    <path d="M0 48 q 10 -12 20 0"/>
    <path d="M0 60 q 10 -12 20 0"/>
  </g>

  <!-- Gold G -->
  <text x="80" y="110"
        text-anchor="middle"
        font-family="Georgia,serif"
        font-size="64"
        font-weight="700"
        class="fill-gold">G</text>
</svg>
